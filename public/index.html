<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1>DESAFIO CHAT</h1>
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <h1>form</h1>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Titulo</label>
                    <input type="text" name="title" class="form-control" id="title" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Imagen</label>
                    <input type="text" name="thumbnail" class="form-control" id="thumbnail">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Precio</label>
                    <input type="number" name="price" class="form-control" id="price">
                </div>
                <button type="button" onclick="sendNewProduct()" class="btn btn-primary">Guardar</button>
                <table class="table  table-striped mt-3">
                    <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">Titulo</th>
                            <th scope="col">Precio</th>
                        </tr>
                    </thead>
                    <tbody class="tableBody">

                    </tbody>
                </table>
        </div>
        <div class="col"></div>
    </div>
    <div class="chatBox container mt-4 mb-5">

        <h1>Chat</h1>
        <input type="email" placeholder='Email' id='userEmail' required />
        <input type="text" placeholder="mensaje" id="mensaje">
        <button type="button" onclick="sendNewMessage()">Enviar</button>
        <ul id="messagesList"></ul>
    </div>
    <div class="col col-3 mt-5 mb-5" ></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./main.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>


</body>

</html>
